<div class="container-fluid">
  <!-- HTML form mark up -->
  <form [formGroup]="entryFormColecao" novalidate>
    <div class="card">
      <div class="card-header">
        <div class="float-left"><h3 class="text-info">Colecao</h3></div>
        <div class="float-right">
          <!-- HTML markup for form mode New or Edit -->
          <h5 class="text-warning font-italic">{{ formMode }}</h5>
        </div>
      </div>
      <div class="card-body">
        <div class="alert alert-danger" [hidden]="!error" translate>Erro ao realizar o upload</div>
        <div class="form-group">
          <label for="id">Id</label>
          <label class="d-block">
            <input
              type="text"
              class="form-control"
              formControlName="id"
              autocomplete="id"
              [placeholder]="'Auto Assigned Id' | translate"
              readonly
            />
            <span hidden translate>Id</span>
            <small
              [hidden]="entryFormColecao.controls.id.valid || entryFormColecao.controls.id.untouched"
              class="text-danger"
              translate
            >
              Id é obrigatório
            </small>
          </label>
          <label for="positionTitle">Descrição</label>

          <label class="d-block">
            <input type="text" class="form-control" formControlName="descricao" autocomplete="current-descricao" />
            <span hidden translate>Descrição</span>
            <small
              [hidden]="entryFormColecao.controls.descricao.valid || entryFormColecao.controls.descricao.untouched"
              class="text-danger"
              translate
            >
              Descrição é obrigatório
            </small>
          </label>
          <label for="arquivo">Arquivo</label>
          <label class="d-block">
            <input
              #imageInput
              hidden="true"
              id="arquivo"
              type="file"
              onclick="this.value=null"
              (change)="imageInputChange($event)"
              accept="image/png, image/jpeg"
            />
            <button class="btn btn-primary" (click)="imageInput.click()">
              <span translate><i class="far fa-image"></i> Escolha uma imagem (PNG, JPG)</span>
            </button>
            <div class="card-body">
              <div class="col-sm"></div>
            </div>
            <mat-progress-bar mode="determinate" value="{{ progress }}"></mat-progress-bar>
          </label>
        </div>
        <div class="card-body">
          <div class="col-sm"></div>
        </div>
      </div>
      <div class="modal fade" id="modalDetalhes" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <img class="img-full" src="http://localhost:8010/Colecao/{{ imagem }}" alt="Angular" />
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
