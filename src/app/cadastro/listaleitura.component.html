<div class="container-fluid">
  <div class="card">
    <div class="card-header">
      <div class="float-left"><h3 class="text-info">Lista de Leitura</h3></div>
      <div class="float-right">
        <!-- Add button with routerLink to the detail page -->
        <!--<a class="btn btn-primary" [routerLink]="['/hq']"><i class="fa fa-plus"></i> Add</a> -->
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="modalDetalhes" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <img class="img-full" src="http://127.0.0.1:8887/Capas/{{ capaFull }}" alt="Angular" />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal" id="modalMarcarLeitura" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Data de termino da leitura</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <mat-form-field appearance="fill">
              <mat-label>Escolha a data</mat-label>
              <!-- #docregion toggle -->
              <input matInput [matDatepicker]="picker" [formControl]="startDate" required />
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
              <!-- #enddocregion toggle -->
            </mat-form-field>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary" (click)="marcarLeitura()" data-bs-dismiss="modal">
              Salvar
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="table-responsive-sm">
        <!-- Angular Datatables server side paging -->
        <table datatable [dtOptions]="dtOptions" class="row-border hover">
          <thead>
            <tr>
              <th>Titulo</th>
              <th>Lido</th>
              <th>Data de termino</th>
              <th>Thumbs</th>
              <th>Capa</th>
              <th></th>
              <th></th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody *ngIf="hqs?.length != 0">
            <tr *ngFor="let hq of hqs">
              <td>
                <!-- Hyperlink position number with routerLink and position Id parameter -->
                <a [routerLink]="['/hq', hq.id, 'Leitura']">{{ hq.titulo }}</a>
              </td>
              <th *ngIf="hq.lido === 0">Não</th>
              <th *ngIf="hq.lido === 1">Sim</th>
              <td>
                <!-- Hyperlink position number with routerLink and position Id parameter -->
                {{ hq.dataLeitura | date: 'dd/MM/yyyy' }}
              </td>
              <td><img class="img-responsive" src="http://127.0.0.1:8887/Capas/{{ hq.capa }}" alt="Angular" /></td>
              <td>
                <button
                  (click)="exibeImagemFull(hq.capa)"
                  type="button"
                  class="btn btn-primary"
                  data-bs-toggle="modal"
                  data-bs-target="#modalDetalhes"
                >
                  <span translate><i class="far fa-image"></i> Capa</span>
                </button>
              </td>
              <td>
                <button type="button" class="btn btn-primary" (click)="onUpdateNaoLido(hq)">
                  <span translate><i class="fas fa-book-open"></i> Marcar como não lido</span>
                </button>
              </td>
              <td>
                <button
                  type="button"
                  class="btn btn-primary"
                  data-bs-toggle="modal"
                  data-bs-target="#modalMarcarLeitura"
                  (click)="currentRegistery = hq"
                >
                  <span translate><i class="fas fa-book"></i> Marcar como lido</span>
                </button>
              </td>
              <td>
                <button (click)="onDelete(hq.id)" type="button" class="btn btn-danger w-20">
                  <span translate><i class="fas fa-trash-alt"></i> Excluir</span>
                </button>
              </td>
            </tr>
          </tbody>
          <tbody *ngIf="hqs?.length == 0">
            <tr>
              <td colspan="3" class="no-data-available">Não foram encontrados dados!</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="card-footer">*Campos de busca são Titulo</div>
  </div>
</div>
