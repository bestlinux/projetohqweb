<div class="container-fluid">
  <div class="card">
    <div class="card-header">
      <div class="float-left"><h3 class="text-info">Lista de Desejos</h3></div>
      <div class="float-right">
        <!-- Add button with routerLink to the detail page -->
        <!--<a class="btn btn-primary" [routerLink]="['/hq']"><i class="fa fa-plus"></i> Add</a> -->
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="modalDetalhes" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <img class="img-full" src="http://127.0.0.1:8887/Desejos/{{ capaFull }}" alt="Angular" />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="table-responsive-sm">
        <!-- Angular Datatables server side paging -->
        <table datatable [dtOptions]="dtOptions" class="row-border hover">
          <thead>
            <tr>
              <th>Titulo</th>
              <th>Editora</th>
              <th>Thumbs</th>
              <th>Capa</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody *ngIf="hqs?.length != 0">
            <tr *ngFor="let hq of hqs">
              <td>
                <!-- Hyperlink position number with routerLink and position Id parameter -->
                {{ hq.titulo }}
              </td>
              <td>{{ hq.editora }}</td>
              <td><img class="img-responsive" src="http://127.0.0.1:8887/Desejos/{{ hq.capa }}" alt="Angular" /></td>
              <td>
                <button
                  (click)="exibeImagemFull(hq.capa)"
                  type="button"
                  class="btn btn-primary"
                  data-bs-toggle="modal"
                  data-bs-target="#modalDetalhes"
                >
                  Capa
                </button>
              </td>
              <td>
                <button
                  (click)="onDelete(hq.id)"
                  type="button"
                  class="btn btn-primary"
                >
                  Excluir
                </button>
              </td>
            </tr>
          </tbody>
          <tbody *ngIf="hqs?.length == 0">
            <tr>
              <td colspan="3" class="no-data-available">No data!</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="card-footer">*Campos de busca são Titulo e Editora</div>
  </div>
</div>
